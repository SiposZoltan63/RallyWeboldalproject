<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("img/rally.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .felso {
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 0 0 10px 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .felso h1 {
      color: red;
      text-align: center;
      margin: 0;
    }

    /* Navigáció */
    #ulb {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lib {
      margin: 5px;
    }

    .lib a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      display: block;
      background-color: #555;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .lib a:hover {
      background-color: #777;
    }

        footer {
            margin-top: auto; /* lentre tolja */
            background-color: rgba(0,0,0,0.6);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        #email
        {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="felso">
    <h1>Főoldal</h1>
    <ul id="ulb">
      <li class="lib"><a href="https://siposzoltan63.github.io/RallyWeboldalproject/index.html">Főoldal</a></li>
      <li class="lib"><a href="https://siposzoltan63.github.io/RallyWeboldalproject/motoreshajtaslanc.html">Motor és hajtáslánc</a></li>
      <li class="lib"><a href="https://siposzoltan63.github.io/RallyWeboldalproject/futomukormanyzas.html">Futómű és kormányzás</a></li>
    </ul>
  </div>  

    <footer>
        <h3>Leírás</h3>
        Ez a weboldal a rally autókhoz árul alkatrészeket.
        <div id="email">Üzenet küldése: <a href="mailto:valami@email.hu">siposz@kkszki.hu</a></div>
    </footer>
</body>
</html>
