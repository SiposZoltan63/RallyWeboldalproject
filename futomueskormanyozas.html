<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .engineblocks, .cylinderheads {
            color: white;
            background-color: black;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .engineblocks img,
        .cylinderheads img {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
        .felso {
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 0 0 10px 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .felso h1 {
      color: red;
      text-align: center;
      margin: 0;
    }

    #ulb {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lib {
      margin: 5px;
    }

    .lib a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      display: block;
      background-color: #555;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .lib a:hover {
      background-color: #777;
    }
    </style>
</head>
<body>
    <div class="felso">
    <h1>Motor és hajtáslánc</h1>
    <ul id="ulb">
      <li class="lib"><a href="https://siposzoltan63.github.io/RallyWeboldalproject/index.html">Főoldal</a></li>
      <li class="lib"><a href="https://siposzoltan63.github.io/RallyWeboldalproject/motoreshajtaslanc.html">Motor és hajtáslánc</a></li>
      <li class="lib"><a class="active" href="https://siposzoltan63.github.io/RallyWeboldalproject/futomueskormanyzas.html">Futómű és kormányzás</a></li>
    </ul>
  </div> 
</body>

</html>
