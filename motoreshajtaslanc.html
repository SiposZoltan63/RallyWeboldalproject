<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor és hajtás lánc</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .engineblocks, .cylinderheads {
            color: white;
            background-color: black;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .engineblocks img,
        .cylinderheads img {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
        .menu
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="menu">
    <a href="">Főoldal</a>
    ||
    <a href="">Motor és hajtáslánc</a>
    </div>
    <div class="container">

        <div class="engineblocks">
            <h3>Motorblokkok</h3>
            <hr>
            <p>V8 Motorblokk</p>
            <img src="img/imgengineblocks/v8engineblock.jpg" alt="v8engineblock">
            <p>Ár:</p>
            <p>2 170 000 Ft</p>
            <input type="button" value="Kosárba">
        </div>

        <div class="cylinderheads">
            <h3>Hengerfejek</h3>
            <hr>
            <p>V8 Hengerfej</p>
            <img src="img/imgcylinderheads/v8cylinderhead.png" alt="v8cylinderhead">
            <p>Ár:</p>
            <p>210 795 Ft</p>
            <input type="button" value="Kosárba">
        </div>

        <div class="cylinderheads">
            <h3>Turbófeltöltők</h3>
            <hr>
            <p>V8 Turbófeltöltő</p>
            <img src="img/imgturbocharger/turbofeltolto.jpg" alt="v8turbocharger">
            <p>Ár:</p>
            <p>178 074 Ft</p>
            <input type="button" value="Kosárba">
        </div>

    </div>

</body>
</html>
